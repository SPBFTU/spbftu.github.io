<b>Мой дядя самых честных правил,</b>
<br><i>Когда не в шутку занемог,</i>
<br><u>Он уважать себя заставил</u>
<br><tt>И лучше выдумать не мог</tt>
<br><strike>Его пример другим наука;</strike>
<br><sub>Но, боже мой, какая скука</sub>
<br><sup>С больным сидеть</sup>
<br><font size=+1>и день и ночь,</font>
<br><font size=-1>Не отходя ни шагу прочь!</font>
